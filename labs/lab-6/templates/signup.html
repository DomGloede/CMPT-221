<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
             <form method="post">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="FirstName" value= "" required><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="LastName" value= "" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" value= "" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="PhoneNumber" value= "" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" value= "" required><br><br>

                <button type="submit" id="home">Sign Up</button>
             </form>
        </div>

        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
</html>
